<svg xmlns="http://www.w3.org/2000/svg" width="240" height="60" viewBox="0 0 240 60">
  <!-- Gradient background with rounded corners -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#6366F1" />
      <stop offset="100%" stop-color="#4338CA" />
    </linearGradient>
    <linearGradient id="circleGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#FFFFFF" stop-opacity="0.9" />
      <stop offset="100%" stop-color="#F3F4F6" stop-opacity="0.9" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="2" flood-color="#2D3748" flood-opacity="0.3" />
    </filter>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="2" result="blur" />
      <feFlood flood-color="#FFFFFF" flood-opacity="0.3" result="glow" />
      <feComposite in="glow" in2="blur" operator="in" result="softGlow" />
      <feComposite in="SourceGraphic" in2="softGlow" operator="over" />
    </filter>
  </defs>

  <!-- Main background with shadow -->
  <rect width="240" height="60" rx="12" ry="12" fill="url(#bgGradient)" filter="url(#shadow)" />

  <!-- Decorative elements -->
  <circle cx="210" cy="12" r="20" fill="#4338CA" opacity="0.2" />
  <circle cx="30" cy="48" r="15" fill="#6366F1" opacity="0.2" />

  <!-- 360째 logo container -->
  <g transform="translate(30, 30)">
    <!-- Outer circle with subtle gradient -->
    <circle cx="0" cy="0" r="22" fill="url(#circleGradient)" />

    <!-- 360째 arc with animation -->
    <path d="M0,-16 A16,16 0 1,1 -0.01,-16" stroke="#4338CA" stroke-width="3" fill="none" stroke-linecap="round" filter="url(#glow)" />

    <!-- Modern eye symbol -->
    <ellipse cx="0" cy="0" rx="10" ry="6" fill="#F3F4F6" stroke="#4338CA" stroke-width="1.5" />
    <circle cx="0" cy="0" r="4" fill="#4338CA" />
    <circle cx="-1.5" cy="-1.5" r="1.5" fill="white" />

    <!-- Small decorative dots -->
    <circle cx="-14" cy="0" r="1.5" fill="#4338CA" />
    <circle cx="14" cy="0" r="1.5" fill="#4338CA" />
    <circle cx="0" cy="-14" r="1.5" fill="#4338CA" />
    <circle cx="0" cy="14" r="1.5" fill="#4338CA" />
  </g>

  <!-- Text: 360째 Proctor with modern typography -->
  <text x="68" y="33" font-family="'Segoe UI', Arial, sans-serif" font-size="22" font-weight="600" fill="white" letter-spacing="0.5">
    <tspan font-weight="700">360째</tspan> Proctor
  </text>

  <!-- Tagline -->
  <text x="68" y="46" font-family="'Segoe UI', Arial, sans-serif" font-size="10" font-weight="400" fill="white" opacity="0.9" letter-spacing="0.3">Comprehensive Exam Monitoring</text>
</svg>
